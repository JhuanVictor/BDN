<h1 mat-dialog-title>Confirmação</h1>
<div mat-dialog-content>
  <span>{{data.message}}</span>
</div>
<div mat-dialog-actions align="end">
  <button id="no-button" mat-flat-button color="warn" [mat-dialog-close]="false">Não</button>
  <button id="yes-button" mat-flat-button color="accent" [mat-dialog-close]="true">Sim</button>
</div>
